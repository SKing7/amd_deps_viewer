<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>fisheys test</title>
    <style>
    #chart1 {
        padding: 50px;
    }

    text {
      font: 10px sans-serif;
    }

    .background {
      fill: none;
      pointer-events: all;
    }

    #chart1 .node {
      stroke: #fff;
      stroke-width: 1.5px;
    }

    #chart1 .link {
      stroke: #999;
      stroke-opacity: .6;
      stroke-width: 1.5px;
    }

    </style>
    <script src="public/vendor/d3/d3.js"></script>
    <script src="public/util/fisheye.js"></script>
</head>
<body>
    <div id="chart1"></div>
    <script>
        (function chart1() {
        var width = document.documentElement.clientWidth || 1024,
            height = document.documentElement.clientHeight || 600;

          width = width - 100;
          heigth = height - 100;
          var color = d3.scale.category20();

          var fisheye = d3.fisheye.circular()
              .radius(120);

          var force = d3.layout.force()
              .charge(-240)
              .linkDistance(40)
              .size([width, height]);

          var svg = d3.select("#chart1").append("svg")
              .attr("width", width)
              .attr("height", height);

          svg.append("rect")
              .attr("class", "background")
              .attr("width", width)
              .attr("height", height);

          d3.json("deps.json", function(data) {
            var n = data.nodes.length;

            force.nodes(data.nodes).links(data.links);

            // Initialize the positions deterministically, for better results.
            data.nodes.forEach(function(d, i) { d.x = d.y = width / n * i; });

            // Run the layout a fixed number of times.
            // The ideal number of times scales with graph complexity.
            // Of course, don't run too longâ€”you'll hang the page!
            force.start();
            for (var i = n; i > 0; --i) force.tick();
            force.stop();

            // Center the nodes in the middle.
            var ox = 0, oy = 0;
            data.nodes.forEach(function(d) { ox += d.x, oy += d.y; });
            ox = ox / n - width / 2, oy = oy / n - height / 2;
            data.nodes.forEach(function(d) { d.x -= ox, d.y -= oy; });

            var link = svg.selectAll(".link")
                .data(data.links)
              .enter().append("line")
                .attr("class", "link")
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; })
                .style("stroke-width", function(d) { return Math.sqrt(d.value); });

            var node = svg.selectAll(".node")
                .data(data.nodes)
              .enter().append("circle")
                .attr("class", "node")
                .attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; })
                .attr("r", 4.5)
                .style("fill", function(d) { return color(d.group); })
                .call(force.drag);

            svg.on("mousemove", function() {
              fisheye.focus(d3.mouse(this));

              node.each(function(d) { d.fisheye = fisheye(d); })
                  .attr("cx", function(d) { return d.fisheye.x; })
                  .attr("cy", function(d) { return d.fisheye.y; })
                  .attr("r", function(d) { return d.fisheye.z * 4.5; });

              link.attr("x1", function(d) { return d.source.fisheye.x; })
                  .attr("y1", function(d) { return d.source.fisheye.y; })
                  .attr("x2", function(d) { return d.target.fisheye.x; })
                  .attr("y2", function(d) { return d.target.fisheye.y; });
            });
          });
        })();
    </script>
</body>
</html>
